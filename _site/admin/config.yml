backend:
  name: git-gateway
  branch: main
media_folder: "_site/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "affiliates"
    label: "Affiliate Company Pages"
    folder: "affiliate"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/affiliate.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Hero Image Source", name: "hero.item.src", widget: "image"}
      - {label: "Hero Image Source2", name: "hero.item.srcMd", widget: "image", default: "/images/beer.jpg"}
      - {label: "Hero Image Source3", name: "hero.item.srcSm", widget: "image", default: "/images/beer.jpg"}
      - {label: "Hero Class", name: "hero.item.heroContentClass", widget: "hidden", default: "heroContentBottom"}
      - {label: "Hero Header", name: "hero.item.h1", widget: "string"}
      - {label: "Hero Subtitle", name: "hero.item.subtitle", widget: "string"}
      - {label: "Hero Header class", name: "hero.item.headerClass", widget: "hidden", default: "heroHeader"}
      - {label: "Hero subtitle class", name: "hero.item.subtitleClass", widget: "hidden", default: "heroSubtitle"}
      - {label: "Hero button id", name: "hero.item.buttonId", widget: "hidden", default: "startProject"}
      - {label: "Hero button class", name: "hero.item.buttonClass", widget: "hidden", default: "button-primary"}
      - {label: "Hero Button Text", name: "hero.item.buttonText", widget: "string"}
      - {label: "Hero button href", name: "hero.item.buttonHref", widget: "hidden", default: "/"}
      - {label: "Card/Image Section id", name: "cardImageSectionLeft.item.id", widget: "hidden", default: "wee"}
      - {label: "Card/Image Section Header", name: "cardImageSectionLeft.item.h1", widget: "string"}
      - {label: "Card/Image Section Type (img, or video)", name: "cardImageSectionLeft.item.type", widget: "string"}
      - {label: "Card/Image Section Image", name: "cardImageSectionLeft.item.src", widget: "image"}
      - {label: "Card/Image Section Card alt", name: "cardImageSectionLeft.item.alt", widget: "string"}
      - {label: "Card/Image Section Card Header", name: "cardImageSectionLeft.item.h2", widget: "string"}
      - {label: "Card/Image Section Card Content", name: "cardImageSectionLeft.item.p", widget: "string"}
      - {label: "Card/Image Section Button id", name: "cardImageSectionLeft.item.buttonId", widget: "hidden", default: "weee"}
      - {label: "Card/Image Section Button Text", name: "cardImageSectionLeft.item.buttonText", widget: "string"}
      - {label: "Card/Image Section Button href", name: "cardImageSectionLeft.item.buttonHref", widget: "hidden", default: "/"}
      - {label: "footer href1", name: "footer.href.logo", widget: "hidden", default: "wee"}
      - {label: "footer href2", name: "footer.href.pro", widget: "hidden", default: "/"}
      - {label: "footer href3", name: "footer.href.proSignUp", widget: "hidden", default: "/"}
      - {label: "footer href4", name: "footer.href.tos", widget: "hidden", default: "/"}
      - {label: "footer href5", name: "footer.href.locations", widget: "hidden", default: "/"}
      - {label: "footer href6", name: "footer.href.howItWorks", widget: "hidden", default: "/"}
      - {label: "footer href7", name: "footer.href.design", widget: "hidden", default: "/"}
      - {label: "footer href8", name: "footer.href.guarantee", widget: "hidden", default: "/"}
      - {label: "footer href9", name: "footer.href.about", widget: "hidden", default: "/"}
  - name: "posts"
    label: "Example posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Date", name: "date", widget: "string"}
